<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta name="description" content="Contact Olowo Ibukun Elisha about projects or collaboration.">
  <meta name="author" content="Olowo Ibukun Elisha">
  <title>ElectroTech by Elisha | Contact</title>

  <link rel="stylesheet" href="styles/project.css">
  <link rel="stylesheet" href="styles/project-large.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

  <script src="scripts/project.js" defer></script>
</head>
<body>
  <header>
    <div class="logo-container">
      <img src="images/logo.jpg" alt="ElectroTech by Elisha logo" class="logo" loading="lazy">
    </div>

    <nav id="nav-menu" aria-label="Primary navigation">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="projects.html">Projects</a></li>
        <li><a href="contact.html" class="active">Contact</a></li>
      </ul>
    </nav>

    <button id="theme-toggle" class="theme-btn" aria-label="Toggle theme">
      <i class="fas fa-moon" aria-hidden="true"></i>
    </button>

    <button id="menu-toggle" class="menu-toggle" aria-label="Toggle navigation" aria-expanded="false">
      <i class="fas fa-bars" aria-hidden="true"></i>
    </button>
  </header>

  <main>
    <section class="page-title container">
      <h1>Get in Touch</h1>
      <p>Have a project idea, question, or want to collaborate? Send a message below.</p>
    </section>

    <section class="contact-form-section container">
      <form class="contact-form" novalidate>
        <div class="form-group">
          <label for="name">Full Name</label>
          <input id="name" name="name" type="text" placeholder="Your full name" required>
        </div>

        <div class="form-group">
          <label for="email">Email Address</label>
          <input id="email" name="email" type="email" placeholder="you@example.com" required>
        </div>

        <div class="form-group">
          <label for="subject">Subject</label>
          <select id="subject" name="subject" required>
            <option value="">Select a subject</option>
            <option value="web">Web Development</option>
            <option value="electronics">Electronics</option>
            <option value="other">Other</option>
          </select>
        </div>

        <div class="form-group">
          <label for="message">Message</label>
          <textarea id="message" name="message" rows="5" placeholder="Write your message..." required></textarea>
        </div>

        <div class="form-buttons">
          <button type="submit" class="btn submit-btn">Send Message</button>
          <button type="reset" class="btn reset-btn">Clear</button>
        </div>

        <div id="form-feedback" aria-live="polite"></div>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy;<span id="currentyear"></span> Olowo Ibukun Elisha | ElectroTech by Elisha</p>
        <p id="lastModified"></p>
  </footer>
</body>
</html>
